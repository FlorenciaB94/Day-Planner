<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="time-block row" id="9amRow">
            <div class="col-md-1 hour">9AM</div>
            <textarea class="col-md-10 description" id="9amTask"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="10amRow">
            <div class="col-md-1 hour">10AM</div>
            <textarea class="col-md-10 description" id="10amTask"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="11amRow">
            <div class="col-md-1 hour">11AM</div>
            <textarea class="col-md-10 description" id="11amTask"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="12pmRow">
            <div class="col-md-1 hour">12PM</div>
            <textarea class="col-md-10 description" id="12pmTask"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="1pmRow">
            <div class="col-md-1 hour">1PM</div>
            <textarea class="col-md-10 description" id="1pmTask"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="2pmRow">
            <div class="col-md-1 hour">2PM</div>
            <textarea class="col-md-10 description" id="2pmTask"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="1pmRow">
            <div class="col-md-1 hour">1PM</div>
            <textarea class="col-md-10 description" id="3pmTask"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="2pmRow">
            <div class="col-md-1 hour">2PM</div>
            <textarea class="col-md-10 description" id="4pmTask"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="3pmRow">
            <div class="col-md-1 hour">3PM</div>
            <textarea class="col-md-10 description" id="5pmTask"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="4pmRow">
            <div class="col-md-1 hour">4PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="time-block row" id="5pmRow">
            <div class="col-md-1 hour">5PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
